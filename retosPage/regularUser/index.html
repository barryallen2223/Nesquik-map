<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <title>Document</title>
    <link rel="icon" type="image/x-icon" href="./assets/icon.ico">
    <link rel="stylesheet" href="assets/css/style.css">
    <script>
        function initMap() {

            const options = {
                zoom: 12,
                center: { lat: 6.2476, lng: -75.5658 },
                mapId: '122c8cd93cebd911',
                disableDefaultUI: true, // a way to quickly hide all controls
                streetViewControl: false,
                mapTypeControl: false
            }

            const map = new google.maps.Map(document.getElementById("map"), options);
        }
        window.initMap = initMap;
    </script>
</head>

<body>
    <div class="right-panel">
        <div class="title"><span id="titleChall">Titulo del reto</span></div>
        <div class="places">
            <div class="user-info">
                <div class="userPic">
                    <img src="assets/images/user.jpg" alt="UserPicture">
                </div>
                <div class="userName">John Deez</div>
                <div class="userPoints">
                    <span>Puntos acumulados: </span>
                    <p id="pointsShow">1500 pts</p>
                </div>
            </div>
            <div class="navButtons">
                <div class="startChall">
                    Iniciar<button id="startCapture"><i class="fa-solid fa-play"></i></button>
                </div>
                <div class="cancelChall">
                    Cancelar<button id="cancelCapture"><i class="fa-solid fa-ban"></i></button>
                </div>
                <div class="updateChall">
                    Validar ubicacion <button id="updateCapture"><i class="fa-solid fa-circle-check"></i></button>
                </div>
            </div>
        </div>

        <div class="placesLeft" id="directions-panel"></div>
        <div class="go-back">
            <button id="goBack">Inicio <i class="fa-solid fa-house"></i></button>
        </div>
    </div>
    <div id="map"></div>
    <section class="modal hidden">
        <div class="flex">
            <img src="assets/images/user.jpg" width="50px" height="50px" style="border-radius: 50%;" alt="user" />
            <h3 class="welcomeMsg">¡Hola, </h3>
            <!-- <button class="btn-close">⨉</button> -->
        </div>
        <div>
            <p style="text-align: center;">
                Parece que aún no has seleccionado un reto
            </p>
            <p style="text-align: center;">
                Escoge uno de los retos a continuación para empezar
            </p>
        </div>

        <!-- <input type="text" id="asunto" placeholder="Asunto" /> -->
        <select name="" id="placesList"></select>
        <button class="btnAccept">¡Aceptar Reto! <i class="fa-solid fa-flag-checkered"></i> </button>
    </section>

    <div class="overlay hidden"></div>
    <!-- <button class="btn btn-open">Open Modal</button> -->

    <script src="assets/js/modal.js"></script>
    <script src="assets/js/script.js"></script>
    <script type="module" src="assets/js/challFB.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCOWx1PkAqJP1slIm13vGaezmS6ERahMYs&callback=initMap&libraries=localContext,marker&v=beta"></script>
</body>

</html>
