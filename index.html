<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="icon" type="image/x-icon" href="./loginAssets/icon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="loginAssets/css/style.css">
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Crear una cuenta</h1>
                <div class="social-container">
                    <!-- <a href="#" class="social"><i class="fa-sharp fa-solid fa-ghost"></i></a>
                    <a href="#" class="social"><i class="fa-solid fa-sparkles"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>-->
                </div> 
                <!-- <span>o usa tu correo personal para la registración</span> -->
                <input type="text" id="regisUsername" placeholder="Nombre" required />
                <input type="email" id="regisEmail" placeholder="Email" required />
                <input type="password" id="regisPassword" placeholder="Contraseña" required />
                <button id="regisBtn">Registrarse</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Iniciar sesión</h1>
                <div class="social-container">
                    <!-- <a href="#" class="social"><i class="fa-sharp fa-solid fa-ghost"></i></a>
                    <a href="#" class="social"><i class="fa-solid fa-sparkles"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a> -->
                </div>
                <!-- <span>o usa tus credenciales</span> -->
                <input type="email" id="logInUsername" placeholder="Email" required />
                <input type="password" id="logInPassword" placeholder="Contraseña" required />
                <!-- <a href="#">¿Olvidaste tu contraseña?</a> -->
                <button id="loginBtn">Log In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>¡Bienvenido de nuevo!</h1>
                    <p>Si ya tienes una cuenta con nosotros, haz clic en Log In para Ingresar</p>
                    <button class="ghost" id="signIn">Log In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>¡Hola!</h1>
                    <p>Si aún no haces parte de nuestro extraordinario equipo, haz clic abajo para iniciar la experiencia</p>
                    <button class="ghost" id="signUp">Registrarse</button>
                </div>
            </div>
        </div>
    </div>

    <script src="loginAssets/js/script.js"></script>
    <script type="module" src="loginAssets/js/fbLogin.js"></script>
</body>

</html>
